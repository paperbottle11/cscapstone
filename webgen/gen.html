`
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>

    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #444;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .cell.on {
            background-color: #ff5e5e;
        }
    </style>
</head>
<body>
    <h1>Lights Out</h1>

    <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <script>
        // Game logic
        const grid = document.querySelector('.grid');
        const cells = Array.from(grid.querySelectorAll('.cell'));
        const size = Math.sqrt(cells.length);

        const lightsOut = (index) => {
            cells[index].classList.toggle('on'); // Toggle the clicked cell

            // Toggle the cells around the clicked cell
            if (index % size !== 0) {
                cells[index - 1].classList.toggle('on');
            }
            if (index % size !== size - 1) {
                cells[index + 1].classList.toggle('on');
            }
            if (index >= size) {
                cells[index - size].classList.toggle('on');
            }
            if (index < size * (size - 1)) {
                cells[index + size].classList.toggle('on');
            }

            // Check if all cells are turned off
            const allOff = cells.every(cell => !cell.classList.contains('on'));
            if (allOff) {
                setTimeout(() => alert('You win!'), 300);
            }
        };

        // Add event listeners to cells
        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => lightsOut(index));
        });
    </script>
</body>
</html>
