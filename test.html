<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe with Birds</title>
  <style>
    #board {
      width: 300px;
      height: 300px;
      display: grid;
      grid-template-columns: 100px 100px 100px;
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      font-size: 32px;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe with Birds</h1>

<div id="board">
  <!-- Cells will be populated here -->
</div>

<script>
  const board = Array.from(Array(9).keys());
  const boardDiv = document.getElementById('board');
  let currentPlayer = 'X';

  const birdImg = '<img src="https://images.unsplash.com/photo-1619640377937-af6f864af44d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NDgzMDl8MHwxfHNlYXJjaHw0fHxiaXJkJTIwaWNvbnxlbnwwfHx8fDE2OTQ0NDkwNTN8MA&ixlib=rb-4.0.3&q=80&w=400">';
  const penguinImg = '<img src="https://images.unsplash.com/photo-1598439210625-5067c578f3f6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NDgzMDl8MHwxfHNlYXJjaHwxfHxwZW5ndWlufGVufDB8fHx8MTY5NDQ0OTE3N3ww&ixlib=rb-4.0.3&q=80&w=400">';

  function createBoard() {
    for (let i = 0; i < board.length; i++) {
      let cell = document.createElement('div');
      cell.classList.add('cell');
      cell.addEventListener('click', turnClick, false);
      boardDiv.appendChild(cell);
    }
  }

  function turnClick(e) {
    let index = Array.from(boardDiv.childNodes).indexOf(e.target);
    if (!board[index]) {
      board[index] = currentPlayer;
      e.target.innerHTML = currentPlayer === 'X' ? birdImg : penguinImg;
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }
  }

  createBoard();
</script>

</body>
</html>
